<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div id="testCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#testCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#testCarousel" data-slide-to="1"></li>
            <li data-target="#testCarousel" data-slide-to="2"></li>
            <li data-target="#testCarousel" data-slide-to="3"></li>
            <li data-target="#testCarousel" data-slide-to="4"></li>
          </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 first-slide" src="images/carouselimg1.jpeg" alt="First slide">
            <div class="carousel-caption caption">
                <h3 class="caption-color">EV Mustang</h3>
                <p class="caption-color">Electric Mustang shown at SEMA 2019</p>
              </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 second-slide" src="images/carouselimg2.jpeg" alt="Second slide">
            <div class="carousel-caption caption">
                <h3 class="caption-color">Boss 429</h3>
                <p class="caption-color">Legendary power and style</p>
              </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 third-slide" src="images/carouselimg3.jpeg" alt="Third slide">
            <div class="carousel-caption caption">
                <h3 class="caption-color">GT 500</h3>
                <p class="caption-color">Most powerful Mustang ever produced</p>
              </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 fourth-slide" src="images/carouselimg4.jpeg" alt="fourth slide">
            <div class="carousel-caption caption">
                <h3 class="caption-color">Mach 1</h3>
                <p class="caption-color">1970's restyle of the classic Mustang</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 fifth-slide" src="images/carouselimg5.jpg" alt="Fifth slide">
            <div class="carousel-caption caption">
                <h3 class="caption-color">1964 and a half</h3>
                <p class="caption-color">The original pony car</p>
            </div>
          </div>
          <a class="carousel-control-prev" href="#testCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#testCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>
</html>
